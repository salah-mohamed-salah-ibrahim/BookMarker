<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="  py-5 d-flex justify-content-center align-items-center ">
        <h1 class=" text-center  ">Bookmarker</h1>
    </header>


    <div class="py-3  mx-auto border-line-one">
        <div id="border-line"></div>
        </div>



    <section class="py-3">
        <h2 class="text-center"><i class="fa-solid fa-bookmark"></i><span class="d-inline-block px-2">Bookmark your
                favorite sites</span><i class="fa-solid fa-bookmark"></i> </h2>
    </section>



    <section id="inputAll" class="input-all w-100 mx-auto">
        <div class="container">
            <div class="mb-3">
                <label for="productName" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site
                    Name</label>
                <input  type="text" class="form-control" id="productName" placeholder="Bookmark Name">
            </div>

            <div class="mb-3">
                <label for="productUrl" class="form-label fw-bold"> <i class="fa-solid fa-link"></i> Site URL</label>
                <input type="url" class="form-control" id="productUrl" placeholder="Website URL">
            </div>

            <div class="d-flex align-items-center justify-content-center pb-3">
                <button onclick="addproduct()" class="btn px-5 text-white">submit</button>
            </div>


        </div>
    </section>

    <div class="py-3  mx-auto border-line-one">
    <div id="border-line"></div>
    </div>

    <section id="table-all">
        <div class="container">
            <div class="table-responsive w-100 mx-auto  py-5 ">
                <table class="table  text-center align-middle">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
